<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 80px;
      color: gold;
      animation: glow 2s infinite alternate;
      font-family: Arial, sans-serif;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00;
      }
    }
  </style>
</head>
<body>
  <h1>MSDS</h1>
</body>
</html>
